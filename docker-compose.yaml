services:
  backend:
    build:
      context: ./src/backend
#    image: tojestkrzysio/the_jungle_game:1.0.3
    ports:
      - "5000:5000"
    networks:
      - backend-network
    volumes:
      - ./src/backend/:/code/
    restart: "on-failure"

  frontend:
    build:
      context: ./src/frontend
#    image: tojestkrzysio/the_jungle_game_frontend:1.0.0
    ports:
      - "3000:3000"
    networks:
      - frontend-network
      - backend-network
    volumes:
      - ./src/frontend/:/code/

  proxy:
    build:
      context: ./src/proxy
    ports:
      - "8000:80"
    networks:
      - frontend-network
      - backend-network
    depends_on:
      - backend
      - frontend

networks:
  backend-network:
    driver: bridge
  frontend-network:
    driver: bridge
